<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="column === 'actions'; else dataCell">
            <button mat-button color="primary" (click)="viewDetails(element.id)">
              Szczegóły
            </button>
            <button mat-button color="warn" (click)="delete(element.id)">
              Usuń
            </button>
          </ng-container>
          <ng-template #dataCell>
            {{ columnMappings[column] ? columnMappings[column](element) : element[column] }}
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
