<mat-card>
  <mat-card-header>
    <mat-card-title>Lista pracowników</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button color="primary" routerLink="/pracownicy/create">
        + Dodaj pracownika
      </button>
    </mat-card-actions>

    <app-data-table
      [displayedColumns]="displayedColumns"
      [dataSource]="(pracownicy$ | async) ?? []"
      [columnMappings]="columnMappings"
      (detailsClicked)="goToDetails($event)"
      (deleteClicked)="onDelete($event)">
    </app-data-table>


    <ng-template #loading>
      <p>Ładowanie pracowników...</p>
    </ng-template>
  </mat-card-content>
</mat-card>
